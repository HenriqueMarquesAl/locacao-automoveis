<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Locadora Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #667eea;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            background: #f7fafc;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .tab-btn:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #3fa16a;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .card p {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .status-available {
            color: #48bb78;
            font-weight: 600;
        }

        .status-unavailable {
            color: #f56565;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #4a5568;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-car"></i>
                    <h1>Locadora Premium</h1>
                </div>
                <div class="status" id="status-indicator">
                    <i class="fas fa-circle text-success"></i>
                    <span>Sistema Online</span>
                </div>
            </div>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showSection('dashboard')">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="tab-btn" onclick="showSection('veiculos')">
                <i class="fas fa-car"></i> Ve√≠culos
            </button>
            <button class="tab-btn" onclick="showSection('clientes')">
                <i class="fas fa-users"></i> Clientes
            </button>
            <button class="tab-btn" onclick="showSection('locacoes')">
                <i class="fas fa-receipt"></i> Loca√ß√µes
            </button>
            <button class="tab-btn" onclick="showSection('nova-locacao')">
                <i class="fas fa-plus-circle"></i> Nova Loca√ß√£o
            </button>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- Dashboard -->
        <div id="dashboard" class="section active">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                <button class="btn btn-primary" onclick="carregarDashboard()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-veiculos">0</div>
                    <div class="stat-label">Ve√≠culos Cadastrados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="veiculos-disponiveis">0</div>
                    <div class="stat-label">Ve√≠culos Dispon√≠veis</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-clientes">0</div>
                    <div class="stat-label">Clientes Cadastrados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="locacoes-ativas">0</div>
                    <div class="stat-label">Loca√ß√µes Ativas</div>
                </div>
            </div>

            <div class="card-grid">
                <div class="card">
                    <h3><i class="fas fa-car"></i> Ve√≠culos Dispon√≠veis</h3>
                    <div id="dashboard-veiculos"></div>
                </div>
                <div class="card">
                    <h3><i class="fas fa-receipt"></i> √öltimas Loca√ß√µes</h3>
                    <div id="dashboard-locacoes"></div>
                </div>
            </div>
        </div>

        <!-- Ve√≠culos -->
        <div id="veiculos" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-car"></i> Gerenciar Ve√≠culos</h2>
                <button class="btn btn-primary" onclick="mostrarFormVeiculo()">
                    <i class="fas fa-plus"></i> Novo Ve√≠culo
                </button>
            </div>

            <div id="form-veiculo" style="display: none; margin-bottom: 20px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" id="marca" placeholder="Ex: Toyota">
                    </div>
                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" id="modelo" placeholder="Ex: Corolla">
                    </div>
                    <div class="form-group">
                        <label>Ano</label>
                        <input type="number" id="ano" placeholder="2024">
                    </div>
                    <div class="form-group">
                        <label>Placa</label>
                        <input type="text" id="placa" placeholder="ABC-1234">
                    </div>
                    <div class="form-group">
                        <label>Cor</label>
                        <input type="text" id="cor" placeholder="Ex: Preto">
                    </div>
                    <div class="form-group">
                        <label>Pre√ßo Di√°ria (R$)</label>
                        <input type="number" id="preco_diaria" placeholder="150.00" step="0.01">
                    </div>
                </div>
                <button class="btn btn-success" onclick="salvarVeiculo()">
                    <i class="fas fa-save"></i> Salvar Ve√≠culo
                </button>
                <button class="btn btn-danger" onclick="cancelarEdicao()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>

            <div id="lista-veiculos"></div>
        </div>

        <!-- Clientes -->
        <div id="clientes" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-users"></i> Gerenciar Clientes</h2>
                <button class="btn btn-primary" onclick="mostrarFormCliente()">
                    <i class="fas fa-plus"></i> Novo Cliente
                </button>
            </div>

            <div id="form-cliente" style="display: none; margin-bottom: 20px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="nome" placeholder="Ex: Jo√£o Silva">
                    </div>
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="exemplo@email.com">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" id="telefone" placeholder="(11) 99999-9999">
                    </div>
                </div>
                <button class="btn btn-success" onclick="salvarCliente()">
                    <i class="fas fa-save"></i> Salvar Cliente
                </button>
                <button class="btn btn-danger" onclick="cancelarEdicaoCliente()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>

            <div id="lista-clientes"></div>
        </div>

        <!-- Loca√ß√µes -->
        <div id="locacoes" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-receipt"></i> Hist√≥rico de Loca√ß√µes</h2>
                <button class="btn btn-primary" onclick="carregarLocacoes()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
            <div id="lista-locacoes"></div>
        </div>

        <!-- Nova Loca√ß√£o -->
        <div id="nova-locacao" class="section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> Nova Loca√ß√£o</h2>
            </div>

            <form onsubmit="fazerLocacao(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Cliente</label>
                        <select id="cliente_id" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ve√≠culo Dispon√≠vel</label>
                        <select id="veiculo_id" required>
                            <option value="">Selecione um ve√≠culo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data de In√≠cio</label>
                        <input type="date" id="data_inicio" required>
                    </div>
                    <div class="form-group">
                        <label>Data de Fim</label>
                        <input type="date" id="data_fim" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Realizar Loca√ß√£o
                </button>
            </form>

            <div id="resumo-locacao" style="margin-top: 20px; display: none;">
                <h3>Resumo da Loca√ß√£o</h3>
                <div id="detalhes-locacao"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
